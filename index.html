<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------- FONTS ----------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">

    <!------------- CSS ----------- -->
    <link rel="stylesheet" href="style.css">

    <!------------- JS ----------- -->
    <script src="script.js" defer></script>

    <title>Checkout Page</title>
</head>
<body>
    <div class="container">
        <div class="subcontainer">
            <div class="left">
                <!-- product container div start -->
                <div class="product-container">
                    <div class="detail">
                        <p class="brand">Redux</p>
                        <h2 class="watchName">Analog Men's Watch</h2>
                    </div>

                    <div class="imgSlide">
                        <img src="/img/1.png" alt="watch image" style="width:100%">
                    </div>

                    <div class="imgSlide">
                        <img src="/img/2.png" alt="watch image" style="width:100%">
                    </div>

                    <div class="imgSlide">
                        <img src="/img/3.png" alt="watch image" style="width:100%">
                    </div>
                    <!-- dot pagination -->
                    <div class="dots">
                        <a class="pagination" onclick="currentSlide(1)"></a>
                        <a class="pagination" onclick="currentSlide(2)"></a>
                        <a class="pagination" onclick="currentSlide(3)"></a>
                    </div>
                    <!-- dot pagination -->
                </div>
                <!-- product container div end -->
            </div>

            <div class="right">
                <!-- start of checkout div -->
                <div class="checkout-container">
                    <p>Checkout</p>

                    <div class="field">
                        <input type="text" placeholder="Card Name">
                    </div>

                    <div class="field">
                        <input type="text" placeholder="Card Number">
                    </div>

                    <div class="field">
                        <input type="text" placeholder="Cardholder Name">
                    </div>

                    <div class="field last_field">
                        <div class="item">
                            <input type="text" placeholder="Expiry Date">
                        </div>

                        <div class="item">
                            <input type="text" placeholder="Expiry Date">
                        </div>

                        <div class="item">
                            <input type="text" placeholder="CVV">
                        </div>
                    </div>
                    <button type="submit" class="btn">Check Out</button>
                </div>
                <!-- end of checkout div -->
            </div>
        </div>
    </div>
</body>
</html>
